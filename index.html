    // Functional Component
    function Element(props) {
        return (
            <h1> Hello  {props.name}</h1 >
        )
    }

    // In JSX 
    /*
    No --> {Variable declare, Function Declare, Loop, If-Else, Object Render}
    We can use ternary operator, map and filter, array.

    React

    State : React Object --> info/Properties of react coponent
    
    Render : Displayed on UI
    -> Whenever state is changed, re render is called.


    */

    function Main() {
        return (
            <>
                <Element name="Darshan" />
                <Element />
                <Element />
                <Element />
                <Element />
                <Element />
            </>
        )
    }
